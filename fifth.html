    <script>
        function initMap() {
            // Coordinates for the location (latitude, longitude)
            const coordinates = { lat: -6.2488, lng: 106.9851 };

            // Create a map centered on the coordinates
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17,
                center: coordinates,
            });

            // Add a marker at the coordinates
            const marker = new google.maps.Marker({
                position: coordinates,
                map: map,
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAMNCbyl1Vp20crvZWPy5RVniKCd-eirQ&callback=initMap"></script>
