<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quest</title>
</head>
<body>
    <div class="bg-dark text-secondary px-4 py-5 text-center content">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white" style="padding-bottom: 10px;" id="title2">First Quest</h1>
          <div class="col-lg-8 mx-auto">
            <div class="objective info">
                <h4 style="padding-bottom: 15px; text-align: center;"></h4>
                <p style="font-size: 16px;">Use this clue for your starting point:</p>
                    <p style="text-align: center;">"Our first balk, Our first talk, Our first walk."</p>
                    <p style="text-align: center;">"Amidst the hustle and bustling span, A coffee shop, a restaurant, or a beauty store, this place holds a moment that made our hearts rule."</p>
            </div>
            <form id="riddleForm2" class="mb-5">
                <input class="form-control form-control-dark text-bg-dark mb-3"  type="text" id="answer" name="answer" required>
                <button type="submit" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Submit</button>
            </form>
          </div>
        </div>
      </div>

    <script>
    document.getElementById('riddleForm2').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the default way

        const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
        const correctAnswer = 'grand metropolitan';

        if (userAnswer === correctAnswer) {
            window.location.href = 'fifth.html'; // Redirect to the next page
        } else {
            alert('Incorrect answer. Please try again.');
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
